<div *ngIf="isSuccessRegister" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Success Message</strong> You Successfully Register.
    <button (click)="exitMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="row">
  
        <div class="col-md-3">
            <label for="inputState">Patient</label>
            <select id="inputState" [(ngModel)]="selectedpatientId" 
             class="form-control">
                <option selected>Choose...</option>
                <option *ngFor="let patient of listPatient" [value]="patient.patientId">{{patient.fName}} {{patient.lName}} | {{patient.cardRecordNumber}}
                </option>
            </select>
        </div>
        <div class="col-md-2" style="margin-top: 2em;">
            <button class="btn btn-primary" (click)="visitIt()">visit</button>
        </div>
   

</div>

<table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Card Number</th>
            <th>visited Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let visit of listVisit;let i= index">
            <td>{{ i+1 }}</td>
            <td>{{ visit.patient.fName }}</td>
            <td>{{ visit.patient.lName }}</td>
            <td>{{ visit.patient.cardRecordNumber }}</td>
            <td>{{ visit.visitDate }}</td>
        </tr>
    </tbody>
</table>
