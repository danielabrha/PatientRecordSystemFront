<div *ngIf="isEdit">
    <div class="row">
        <div class="form-group col-md-3">
            <label for="datebirth">User Name<span class="spanStart" style="color: red;">*</span></label>
            <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber">
        </div>
        <div class="form-group col-md-3">
            <label for="password">Password<span class="spanStart" style="color: red;">*</span></label>
            <input type="password" formControlName="password" class="form-control" id="password">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary" style="margin-left: 5em;margin-top: 2.5em;">Update</button>
        </div>

    </div>
</div>


<div class="row">
    <div class="col-md-8">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Password</th>

                    <th colspan="2">Operations</th>
                </tr>
            </thead>

            <tbody *ngFor="let user of listuser;let i = index">
                <tr>
                    <th scope="row">{{i}}</th>

                    <td>{{user.userName}}</td>
                    <td>{{user.password}}</td>
                    <td>
                        <i style="font-size:24px; color: red;" class="fa fa-trash"></i>
                    </td>
                    <td>
                        <i style="font-size:24px;color: blue;" class="fa fa-edit"></i>
                    </td>
                    <td>
                        <i style="font-size:24px; color: red;" class="fa fa-trash"></i>
                    </td>



                    <!-- <td> <i (click)="deleteResto(item.id)" style="font-size:24px; color: red;" class="fa fa-trash"></i>
                    </td>
                    <td> <i routerLink="/update/{{item.id}}" style="font-size:24px;color: blue;" class="fa fa-edit"></i>
                    </td>
                    <td> <i (click)="deleteUserModal(modalData,user.id);" style="font-size:24px; color: red;"
                            class="fa fa-trash"></i></td>
                    <td> <i (click)="editUser(user.id);" style="font-size:24px;color: blue;" class="fa fa-edit"></i>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
