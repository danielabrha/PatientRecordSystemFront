<!-- first success message here -->
<div *ngIf="isSucessEdit" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Success Message</strong> You Successfully Update.
  <button (click)="exitMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="isSuccessRegister" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Success Message</strong> You Successfully Register.
  <button (click)="exitMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- form  -->
<div style="margin-bottom: 2em;">

  <div class="row">
    <div class="col-md-3">
      <label for="inputState">User</label>
      <select id="inputState" [(ngModel)]="selectedUserId" class="form-control">
        <option selected>Choose...</option>
        <option *ngFor="let user of listUser" [value]="user.userId">{{user.fName}}
          {{user.lName}}
        </option>
      </select>
    </div>
    <div class="col-md-5" style="margin-top: 0em;">
      <label style="padding-top: -2;">Role</label>

      <select id="inputState" [(ngModel)]="selectedRoleId" class="form-control">
        <option selected>Choose...</option>
        <option *ngFor="let role of listRole" [value]="role.roleId">
          {{role.roleName}}
        </option>
      </select>

      <!-- <select id="labCase" [(ngModel)]="selectedRole" multiple>
              <option selected *ngFor="let role of listRole" [value]="role.roleId">
                  {{role.roleName}}</option>
          </select> -->

                  [data]="listLabTestType" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
              </ng-multiselect-dropdown> -->
    </div>
    <div class="row">
      <div class="col-md-7"></div>
      <div class="col-md-1">
        <button style="float: right;margin-top: 1em;" class="btn btn-primary" (click)="saveUserRole()">Save</button>
      </div>
    </div>
  </div>

</div>
<!-- Tables -->

<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>#</th>
      <th>UserName</th>
      <th>RoleName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userrole of listUser;let i= index">
      <td>{{ i+1 }}</td>
      <td>{{ userrole.userName }}</td>
      <td >
       
        <tr *ngFor="let role of userrole.roleList"><td> {{ role.roleName }}</td></tr>
    </td>
  


    </tr>
  </tbody>
</table>
